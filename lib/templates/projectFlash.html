<div>
<p align="center">{{flash.name}}</p>
<div class="flashContent" ng-style="{ 'max-width': {{flash.width}} + 'px', 'margin':'0 auto 0 auto' }">
	<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="{{flash.width}}" height="{{flash.height}}" id="assets/{{clientData.imageFolder}}{{flash.file}}" align="middle">
		<param name="movie" ng-value="assets/{{flash.file}}.swf" />
		<param name="quality" value="high" />
		<param name="bgcolor" value="#000000" />
		<param name="play" value="true" />
		<param name="loop" value="true" />
		<param name="wmode" value="window" />
		<param name="scale" value="showall" />
		<param name="menu" value="true" />
		<param name="devicefont" value="false" />
		<param name="salign" value="" />
		<param name="allowScriptAccess" value="sameDomain" />
		<!--[if !IE]>-->
		<object type="application/x-shockwave-flash" data="assets/{{clientData.imageFolder}}{{flash.file}}.swf" width="{{flash.width}}" height="{{flash.height}}">
			<param name="movie" ng-value="assets/{{clientData.imageFolder}}{{flash.file}}.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="#000000" />
			<param name="play" value="true" />
			<param name="loop" value="true" />
			<param name="wmode" value="window" />
			<param name="scale" value="showall" />
			<param name="menu" value="true" />
			<param name="devicefont" value="false" />
			<param name="salign" value="" />
			<param name="allowScriptAccess" value="sameDomain" />
		<!--<![endif]-->
			<a href="http://www.adobe.com/go/getflash">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		<!--[if !IE]>-->
		</object>
		<!--<![endif]-->
	</object>
</div>
</div>
