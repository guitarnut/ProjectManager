<div class="col-md-12">
    <h4 align="center">{{job.number}} - {{job.title}}</h4>

    <p align="center" ng-if="(job.manager)&&(job.designer)">
        <strong>Manager: {{job.manager}} | Designer: {{job.designer}}</strong></p>

    <p align="center" ng-if="job.description" ng-bind-html="job.description"></p>

</div>
