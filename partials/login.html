<div>
    <app-header/>
</div>

<div class="row">

    <div class="col-md-12"><h4>Administrator Login</h4></div>
</div>

<div class="row">

    <div class="col-md-6">

        <div class="form-group">
            <label for="username">Username</label> <input id="username" class="form-control" ng-model="username">
        </div>

    </div>
    <div class="col-md-6">

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" ng-model="password">
        </div>

    </div>
</div>

<div class="row" ng-if="failed === true">

    <div class="col-md-12">

        <div class="alert alert-danger"><p align="center">Incorrect username and password combination</p></div>

    </div>
</div>

<div class="row">

    <div class="col-md-12">

        <button class="btn btn-primary" ng-click="login()">LOGIN</button>

    </div>
</div>
