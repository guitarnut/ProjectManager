<div>
    <app-header/>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>{{client}} Projects</h2>

        <div class="well" ng-repeat="job in clientJobList.jobs track by $id($index)">
            <a href="#/clients/{{client}}/projects/{{job.number}}">
                <button class="btn btn-primary pull-right">View Project</button>
            </a>

            <p>{{job.number}} - {{job.title}}</p>
        </div>

    </div>
</div>
